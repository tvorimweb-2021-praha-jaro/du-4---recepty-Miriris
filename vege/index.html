<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <section class="recepty">
            <!-- hlavni recept -->
            <div class="recepty-kontejner hlavni">
                <div class="hlavni-recept recept-1">
                    <h1>Salát s&nbsp;vlašskými ořechy</h1>
                    <p class="recepty-kategorie">Saláty</p>
                    <p class="recepty-komentare">5 komentářů</p>
                </div>
            </div>
            
            <div class="recepty-kontejner maly">
                <!-- maly recept 2 -->
                <div class="maly-recept recept-2">
                    <h2>Chlebíček s&nbsp;avokádem</h2>
                    <p class="recepty-kategorie">Svačina</p>
                    <p class="recepty-komentare">16 komentářů</p>
                </div>
                <!-- maly recept 3 -->
                <div class="maly-recept recept-3">
                    <h2>Pita chléb s&nbsp;cizrnou</h2>
                    <p class="recepty-kategorie">Luštěniny</p>
                    <p class="recepty-komentare">23 komentářů</p>
                </div>
            </div>
        
            <div class="recepty-kontejner maly">
                <!-- maly recept 4 -->
                <div class="maly-recept recept-4">
                    <h2>Avokádové tacos</h2>
                    <p class="recepty-kategorie">Mexická</p>
                    <p class="recepty-komentare">7 komentářů</p>
                </div>
                <!-- maly recept 5 -->
                <div class="maly-recept recept-5">
                    <h2>Sojový burger</h2>
                    <p class="recepty-kategorie">Burgery</p>
                    <p class="recepty-komentare">19 komentářů</p>
                </div>
            </div>
        </section>
        <footer class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </footer>


    </body>
</html>
